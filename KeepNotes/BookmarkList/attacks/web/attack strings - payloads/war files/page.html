<title>WAR Files</title>
</head><body>WAR Files<br/>
If you host a war and you randomly generate the payload, unzip it with:<br/>
jar -xvf file.war<br/>
<br/>
In order to see the randomly generated *.jsp file that you need to navigate to for your shell<br/>
site/war/random.jsp<br/>
<br/>
If you use msfvenom and choose the "java" payload type, this may not be necessary</body></html>
